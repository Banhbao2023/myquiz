<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #quiz {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .option {
            margin: 10px 0;
            text-align: left;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz">
        <h2 id="question"></h2>
        <div id="options"></div>
        <div class="buttons">
            <button id="checkBtn">Check Answer</button>
            <button id="nextBtn">Next Question</button>
            <button id="finishBtn" style="display: none;">Finish</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
